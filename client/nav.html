<template name="navigation">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div id="title">
        <a class="navbar-brand" href="#">Study Snap</a>
      </div> <!-- #title -->
      <div id="search" class="input-group">
        {{> esInput index="courses" placeholder="Find a course..." }}
        <div class="list-group">
          {{#esEach index="courses"}}
            <a href="#" class="list-group-item">
              <div id="course">{{title}}</div>
              <div id="university">{{university}}</div>
            </a>
          {{/esEach}}
        </div> <!-- .list-group -->
      </div> <!-- #search -->
    </div> <!-- .container -->
  </nav>
  </template>
