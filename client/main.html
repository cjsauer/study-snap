<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Study Snap</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Study Snap</a>
  </div>
  <div>
    {{> esInput index="courses" placeholder="Find a course..." }}
    <ul>
      {{#esEach index="courses"}}
        <li>{{title}} : {{university}}</li>
      {{/esEach}}
    </ul>
  </div>
</nav>
<div class="container">

  <div class="starter-template">
    <h1>Study Snap</h1>
    <p class="lead">A competitive, engaging, and collaborative flashcard community.</p>
  </div>

</div><!-- /.container -->
</body>
