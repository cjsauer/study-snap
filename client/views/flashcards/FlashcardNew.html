<template name="FlashcardNew">
  <div class="input-group input-group-sm text-center">
    {{#autoForm id="new-card" type="insert" collection="Flashcards"}}

      <div id="cardform" class="well">
        <!-- Front of card -->
        <div class="front">
          <a class="flip pull-right">Flip card</a>
          <h4 class="pull-left">Card Front</h4>
          <fieldset class="pull-left">
            <div class="form-group {{#if afFieldIsInvalid name='front'}}has-error{{/if}}">
              {{> afFieldInput name="front" rows=6 placeholder="Question"}}
              {{#if afFieldIsInvalid name="front"}}
                <span class="help-block">{{afFieldMessage name="front"}}</span>
              {{/if}}
            </div>
          </fieldset>
        </div>

        <!-- Back of card -->
        <div class="back">
          <a class="flip pull-right">Flip card</a>
          <h4 class="pull-left">Card Back</h4>
          <fieldset>

            <div class="form-group {{#if afFieldIsInvalid name='response1'}}has-error{{/if}}">
              {{> afFieldInput name="response1" type="text" placeholder="Correct response"}}
              {{#if afFieldIsInvalid name="response1"}}
                <span class="help-block">{{afFieldMessage name="response1"}}</span>
              {{/if}}
            </div>

            <div class="form-group {{#if afFieldIsInvalid name='response2'}}has-error{{/if}}">
              {{> afFieldInput name="response2" type="text" placeholder="Possible response"}}
              {{#if afFieldIsInvalid name="response2"}}
                <span class="help-block">{{afFieldMessage name="response2"}}</span>
              {{/if}}
            </div>

            <div class="form-group {{#if afFieldIsInvalid name='response3'}}has-error{{/if}}">
              {{> afFieldInput name="response3" type="text" placeholder="Possible response"}}
              {{#if afFieldIsInvalid name="response3"}}
                <span class="help-block">{{afFieldMessage name="response3"}}</span>
              {{/if}}
            </div>

            <div class="form-group {{#if afFieldIsInvalid name='response4'}}has-error{{/if}}">
              {{> afFieldInput name="response4" type="text" placeholder="Possible response"}}
              {{#if afFieldIsInvalid name="response4"}}
                <span class="help-block">{{afFieldMessage name="response4"}}</span>
              {{/if}}
            </div>

            <div class="form-group">
              <button type="submit" disabled="{{#unless userEnrolled}}disabled{{/unless}}" id="flashcard-submit" class="btn btn-primary">Submit</button>
            </div>
          </fieldset>
        </div>
      </div>
    {{/autoForm}}
  </div>
</template>
