<template name="FlashcardsShow">
  {{#each flashcards}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <a class="pull-right" href="#">Flip card</a>
    </div>
    {{> flashcard}}
  </div><!-- .panel -->
  {{/each}}
</template>

<template name="flashcard">
  <div class="front">
    {{front}}
  </div>
  <div class="back">
    {{back}}
  </div>
</template>
