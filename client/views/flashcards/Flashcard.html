<template name="Flashcard">
  <div class="well">
    <div class="well-heading">
      <a class="flip pull-right" href="#">Flip card</a>
    </div>
    {{#if isNewFlashcard}}
      {{> FlashcardNew}}
    {{else}}
      <div class="front">
        {{front}}
      </div>
      <div class="back hidden">
        {{#each addIndex responses}}
          {{#if indexIsZero}}
            {{> response}}
          {{/if}}
        {{/each}}
      </div>
    {{/if}}
  </div><!-- .well -->
</template>

<template name="response">
  <p>{{value.text}}</p>
</template>
