<template name="Flashcard">
  <div id="card" class="well">
    <div class="front">
      {{> CardHeader }}
      <div class="card-body">
        {{front}}
      </div>
    </div>
    <div class="back hidden">
      {{> CardHeader }}
      <div class="card-body">
        {{response1}}
      </div>
    </div>
  </div><!-- .well -->
</template>

<template name="CardHeader">
  <div class="card-header">
    {{#if courseOrCardOwner }}
      {{#quickRemoveButton collection="Flashcards" _id=this._id onError=onError beforeRemove=beforeRemove class="pull-left"}}<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{/quickRemoveButton}}
    {{/if}}
    <a class="flip pull-right" href="#">Flip card</a>
  </div>
</template>
