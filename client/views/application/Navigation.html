<template name="navigation">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
  
      <div id="title">
        <a class="navbar-brand" href="{{pathFor route='home'}}">Study Snap</a>
      </div> <!-- #title -->
  
      <div id="search" class="input-group">
        {{> inputAutocomplete settings=autocompleteSettings id="courseSearch" class="input-xlarge" placeholder="Find a course..."}}
      </div> <!-- #search -->

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
  
    </div> <!-- .container -->
  </nav>
</template>

<template name="courseResult">
<span>{{title}} &mdash; {{university}}</span>
</template>
