<template name="Challenge">
  {{#each cards}}
    {{> ChallengeQuestion}}
  {{/each}}
</template>

<template name="ChallengeQuestion">
  <h3>{{front}}</h3>
  <!-- put responses here -->
  <div class="list-group">
    {{#each response}}
      {{> Response}}
    {{/each}}
  </div>
</template>

<template name="Response">
    <button type="button" class="list-group-item">{{this}}</button>
</template>
