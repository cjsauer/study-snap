<template name="Challenge">
  {{#each cards}}
    {{> ChallengeQuestion}}
  {{/each}}
</template>

<template name="ChallengeQuestion">
  <h3>{{front}}</h3>
  <!-- put responses here -->
  <div class="list-group">
    <button type="button" class="list-group-item">{{response1}}</button>
    <button type="button" class="list-group-item">{{response2}}</button>
    <button type="button" class="list-group-item">{{response3}}</button>
    <button type="button" class="list-group-item">{{response4}}</button>
  </div>
</template>
