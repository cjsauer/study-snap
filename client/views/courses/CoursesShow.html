<template name="CoursesShow">
<h1>{{title}} - {{university}}</h1>  
<hr />
<div class="container-fluid" id="main">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      {{> Leaderboard}}
    </div>
  </div>

  <br />
  <hr /> 

  <div class="row">
    <h2>Study the Flashcards</h2>
    {{> Flashcard isNewFlashcard=true}}

    <!-- flashcard output -->
    {{> FlashcardsList}}
  </div>

</div> <!-- #main -->
</template>
